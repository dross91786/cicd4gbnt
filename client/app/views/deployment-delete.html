<form role="form">
  <p>Are you sure you wish to delete the deployment {{ deployment.appName }}?</p>
  <div class="form-group">
    <input class="btn btn-danger" ng-click="deleteDeployment()" value="Yes" type="submit">
    <button ng-click="back()" type="button" class="btn btn-default">No</button>
  </div>
</form>
